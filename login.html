<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteMe - Secure Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --royal-blue: #1A4DB3;
            --royal-blue-dark: #0F3A8C;
            --light-blue: #E8F1FF;
            --white: #FFFFFF;
            --gray-800: #1F2937;
            --gray-600: #4B5563;
            --gray-400: #9CA3AF;
            --gray-100: #F3F4F6;
            --red: #EF4444;
        }
        
        body {
            font-family: 'Nunito Sans', sans-serif;
            background: linear-gradient(135deg, var(--white) 0%, var(--light-blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 480px;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            color: var(--royal-blue);
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 36px;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subheadline {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            color: var(--gray-800);
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 20px;
            text-align: center;
            color: var(--gray-600);
            margin-bottom: 40px;
        }
        
        .input-group {
            margin-bottom: 24px;
        }
        
        .input-label {
            display: block;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--gray-800);
        }
        
        .input-field {
            width: 100%;
            height: 60px;
            padding: 0 20px;
            font-size: 18px;
            border: 2px solid var(--gray-100);
            border-radius: 12px;
            background-color: var(--white);
            transition: all 0.3s;
            padding-left: 50px;
        }
        
        .input-field:focus {
            border-color: var(--royal-blue);
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 77, 179, 0.1);
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }
        
        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 18px;
            color: var(--gray-600);
            cursor: pointer;
        }
        
        .login-button {
            width: 100%;
            height: 60px;
            background-color: var(--royal-blue);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .login-button:hover {
            background-color: var(--royal-blue-dark);
            box-shadow: 0 5px 15px rgba(26, 77, 179, 0.3);
        }
        
        .login-button:active {
            transform: scale(0.98);
        }
        
        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--royal-blue);
            font-size: 18px;
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .divider {
            height: 1px;
            background-color: var(--gray-100);
            margin: 30px 0;
            position: relative;
        }
        
        .divider-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--white);
            padding: 0 15px;
            color: var(--gray-600);
            font-size: 16px;
        }
        
        .signup-section {
            text-align: center;
        }
        
        .signup-text {
            font-size: 18px;
            color: var(--gray-600);
            margin-bottom: 20px;
        }
        
        .signup-button {
            width: 100%;
            height: 60px;
            background-color: var(--white);
            color: var(--royal-blue);
            border: 2px solid var(--royal-blue);
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .signup-button:hover {
            background-color: var(--light-blue);
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: var(--gray-600);
            font-size: 16px;
        }
        
        .error-message {
            color: var(--red);
            font-size: 16px;
            margin-top: 8px;
            display: none;
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 32px;
            }
            
            .subheadline {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
<!-- Toast Notification -->
<div id="signupToast" style="
  position: fixed;
  bottom: 20px;
  left: 20px;
  background-color: #10B981;
  color: white;
  padding: 14px 20px;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 500;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  opacity: 0;
  transition: opacity 0.5s ease;
  z-index: 9999;
">
  ‚úÖ Account has been successfully registered.
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');

    // Get saved user from localStorage
    const savedUser = JSON.parse(localStorage.getItem('ByteMeUser'));

    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();

        const enteredEmail = document.getElementById('email').value.trim();
        const enteredPassword = document.getElementById('password').value;

        // Validation
        if (!enteredEmail || !enteredPassword) {
            showError('Please enter both email and password.');
            return;
        }

        if (!savedUser) {
            showError('No registered user found. Please sign up first.');
            return;
        }

        // Match credentials
        if (
            (enteredEmail === savedUser.email || enteredEmail === savedUser.phone) &&
            enteredPassword === savedUser.password
        ) {
            // Login successful
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = 'dashboard.html';
        } else {
            showError('Invalid email or password. Please try again.');
        }
    });

    function showError(msg) {
        const errorDiv = document.getElementById('errorMessage');
        if (errorDiv) {
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
        } else {
            const newDiv = document.createElement('div');
            newDiv.id = 'errorMessage';
            newDiv.style.color = 'red';
            newDiv.style.marginTop = '10px';
            newDiv.textContent = msg;
            loginForm.appendChild(newDiv);
        }
    }
});
</script>


    <div class="login-card">
        <div class="logo">ByteMe</div>
        <h1 class="subheadline">Welcome Back to ByteMe</h1>
        <p class="subtitle">Your trusted partner in safe, smart finance.</p>
        
        <form id="loginForm">
            <div class="input-group">
                <label class="input-label" for="email">Email or Mobile Number</label>
                <div class="input-wrapper">
                    <span class="input-icon">üìß</span>
                    <input 
                        type="text" 
                        id="email" 
                        class="input-field" 
                        placeholder="Enter your email or phone number"
                        aria-describedby="email-error"
                    >
                </div>
                <div id="email-error" class="error-message" role="alert"></div>
            </div>
            
            <div class="input-group">
                <label class="input-label" for="password">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîí</span>
                    <input 
                        type="password" 
                        id="password" 
                        class="input-field" 
                        placeholder="Enter your password"
                        aria-describedby="password-error"
                    >
                    <button type="button" class="password-toggle" id="togglePassword">üëÅÔ∏è</button>
                </div>
                <div id="password-error" class="error-message" role="alert"></div>
            </div>
            
            <button type="submit" class="login-button">Login Securely</button>
            
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
        
        <div class="divider">
            <span class="divider-text">or</span>
        </div>
        
        <div class="signup-section">
            <p class="signup-text">New to ByteMe? Create your secure account</p>
            <button class="signup-button">Sign Up</button>
        </div>
        
        <div class="footer">
            ¬© 2025 ByteMe | Secure. Simple. Smarter.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');

            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                let isValid = true;
                emailError.style.display = 'none';
                passwordError.style.display = 'none';

                const emailValue = emailInput.value.trim();
                if (!emailValue) {
                    emailError.textContent = 'Please enter your email or mobile number';
                    emailError.style.display = 'block';
                    isValid = false;
                } else if (!isValidEmailOrPhone(emailValue)) {
                    emailError.textContent = 'Please enter a valid email or phone number';
                    emailError.style.display = 'block';
                    isValid = false;
                }
  
                const passwordValue = passwordInput.value.trim();
                if (!passwordValue) {
                    passwordError.textContent = 'Please enter your password';
                    passwordError.style.display = 'block';
                    isValid = false;
                }
                
                if (isValid) {
                    simulateLogin(emailValue, passwordValue);
                }
            });
            
            emailInput.addEventListener('blur', function() {
                const value = this.value.trim();
                if (value && !isValidEmailOrPhone(value)) {
                    emailError.textContent = 'Please enter a valid email or phone number';
                    emailError.style.display = 'block';
                } else {
                    emailError.style.display = 'none';
                }
            });
            
            passwordInput.addEventListener('blur', function() {
                const value = this.value.trim();
                if (!value) {
                    passwordError.textContent = 'Please enter your password';
                    passwordError.style.display = 'block';
                } else {
                    passwordError.style.display = 'none';
                }
            });
            
            emailInput.addEventListener('input', function() {
                emailError.style.display = 'none';
            });
            
            passwordInput.addEventListener('input', function() {
                passwordError.style.display = 'none';
            });

            document.querySelector('.signup-button').addEventListener('click', function() {
                alert('This would redirect to the signup page in a real application.');
            });
            
            document.querySelector('.forgot-password').addEventListener('click', function(e) {
                e.preventDefault();
                alert('This would open the password recovery flow in a real application.');
            });
            
            function isValidEmailOrPhone(value) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const phoneRegex = /^[\+]?[0-9]{10,15}$/;
                
                return emailRegex.test(value) || phoneRegex.test(value.replace(/\s/g, ''));
            }
            
            function simulateLogin(email, password) {
                const loginButton = document.querySelector('.login-button');
                const originalText = loginButton.textContent;

                loginButton.textContent = 'Logging in...';
                loginButton.disabled = true;

                setTimeout(() => {
                    if (email && password) {
                        window.location.href = 'dashboard.html';
                    } else {
                        alert('Login failed. Please check your credentials.');
                    }
                    
                    // Reset button
                    loginButton.textContent = originalText;
                    loginButton.disabled = false;
                }, 1500);
            }

            emailInput.focus();
        });
    </script>
</body>
</html>
